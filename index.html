<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendify</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <img src="logo.png" alt="Attendify Logo" style="width: 100px; margin-bottom: 10px;">
            <h2>Attendify</h2>
            <p style="color: #666; margin-bottom: 20px; font-size: 14px;">Sign in to your account</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username / Roll No.</label>
                    <input type="text" id="username" required placeholder="Enter your credentials">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p id="errorMsg" style="color: var(--danger); margin-top: 15px; font-size: 14px; font-weight: 600;"></p>
            <p style="margin-top: 20px; font-size: 14px;">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
