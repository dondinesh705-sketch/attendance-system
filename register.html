<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Attendify</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <img src="logo.png" alt="Attendify Logo" style="width: 100px; margin-bottom: 10px;">
            <h2>Attendify</h2>
            <p style="color: #666; margin-bottom: 20px; font-size: 14px;">Create your teacher account</p>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p id="msg" style="margin-top: 15px; font-size: 14px; font-weight: 600;"></p>
            <p style="margin-top: 20px; font-size: 14px;">
                Already have an account? <a href="index.html">Login here</a>
            </p>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>

</html>
